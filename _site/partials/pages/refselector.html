<div class="container">
  <h4 id="b_head" class="center-align">Books of the Bible</h5>
  <div class="row">
    <div class="col s6">
      <h6 class="center-align">OT</h6>
      <ul id="ot_id" class="collection" style='overflow:scroll;'>
        <li ng-repeat="each in ot" class="collection-item center-align"><a href="#!/book/{{each.bno}}">{{each.name}}</a></li>
      </ul>
    </div>
    <div class="col s6">
      <h6 class="center-align">NT</h6>
      <ul id="nt_id" class="collection" style='overflow:scroll;'>
        <li ng-repeat="each in nt" class="collection-item center-align"><a href="#!/book/{{each.bno}}">{{each.name}}</a></li>
      </ul>
    </div>
    <!-- <a ng-click="closeapp()">.</a> -->
  </div>

    <li class="collection-header"><h4>Books of the Bible</h4></li>
    <li ng-repeat="each in bible" class="collection-item"><a href="#!/book/{{$index}}">{{each.name}}</a></li>
  </ul> -->

</div>
